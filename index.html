<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR GLB Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="./assets/mvadapter_model_texture_mesh_3eee8c3204c9d6f7.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity
        mindar-image-target="targetIndex: 0"
        position="0 0 0"
        rotation="0 0 0"
      >
        <a-gltf-model
          src="#model"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
