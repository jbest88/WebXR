<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cyber Dragon VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      renderer="antialias: true"
      background="color: #222"
    >
      <a-assets>
        <a-asset-item
          id="dragonModel"
          src="https://jbest88.github.io/WebXR/assets/mvadapter_model_texture_mesh_3eee8c3204c9d6f7.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#dragonModel"
        position="0 0 -3"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
