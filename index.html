<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cyber Dragon AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: white;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://jbest88.github.io/WebXR/assets/mvadapter_model_texture_mesh_3eee8c3204c9d6f7.glb"
      ios-src="https://jbest88.github.io/WebXR/assets/mvadapter_model_texture_mesh_3eee8c3204c9d6f7.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
    >
      <button slot="ar-button" style="
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        background: #000;
        color: white;
        border: none;
        border-radius: 4px;
      ">View in AR</button>
    </model-viewer>
  </body>
</html>
